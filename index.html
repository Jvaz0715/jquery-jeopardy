<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- adds jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="jeopardy-header">
        JEOPARDY!
    </div>
    <div class="score-container">
        <div>YOUR SCORE: <span class="update-score">0</span></div>
    </div>
    <div class="game-container">

    </div>
    <div class="question-display">

    </div>

    <div class="questions-data-container">
        <div class="jeopardy-question">Correct!</div>
        <div class="jeopardy-answer hidden"></div>
        <div class="jeopardy-value hidden"></div>

    </div>

    <form class="user-form">
        <div class="answer-container">
            <label for="answers">YOUR ANSWER</label>
            <input class="user-answers" type="text" placeholder="type answer here">
        </div>
        <div class="submit-button">Submit answer</div>
    </form>

    <!-- Link the js files to the html file -->
    <script src="jeopardy.js"></script>
    <script src="main.js"></script>
</body>
</html>
