<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- adds jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" id="trebek"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-all">
        <div class="jeopardy-header">
            <img src="https://studio.code.org/v3/assets/GGDpjSNJskabB15vcyzDHOADOVS21C0zjQQvDHmY7jU/jeopardy-logo-03.png" class="jep-gif">
        </div>
        <div class="score-container">
            <div class="user-score">YOUR SCORE: $<span class="update-score">0</span></div>
        </div>
        <div class="game-container">
    
        </div>
        <div class="question-display">
    
        </div>
    
        <div class="questions-data-container">
            <div class="jeopardy-question"><img class="trebek" src="trebek.png"></div>
            <div class="jeopardy-answer hidden"></div>
            <div class="jeopardy-value hidden"></div>
    
        </div>
    
        <form class="user-form">
            <div class="answer-container">
                <label for="answers">YOUR ANSWER</label>
                <input class="user-answers" type="text" placeholder="type answer here">
            </div>
            <div class="submit-button">Submit answer</div>
        </form>
    </div>
    

    <!-- Link the js files to the html file -->
    <script src="jeopardy.js"></script>
    <script src="main.js"></script>
</body>
</html>
